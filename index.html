<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shuffler</title>
		<meta name="author" content="Luis Castro MartÃ­n">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.ico">
		<style>
			body {
				background-color: black;
				filter: invert(100%);
			}
		</style>
	</head>

	<body>
		<p>Shuffler</p>
		<input type="file" onchange="readFile(this)" onclick="this.value = null" style="width: 100%" autofocus>
		<br><br>
		<ul id="shuffled"></ul>
		<script>
			"use strict";
			var shuffled = document.getElementById("shuffled");
			
			function shuffle(array) {
				for (let i = array.length - 1; i > 0; i--) {
					let j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
				
				return array;
			}
			
			function readFile(filePath) {
				var reader = new FileReader();
				
				reader.onload = function(event) {
					shuffled.innerHTML = '';
				
					for (let item of shuffle(event.target.result.split(/[\n\r]+/))) {
						item = item.trim();
						
						if (item) {
							let li = document.createElement("li");
							li.textContent = item;
							shuffled.appendChild(li);
						}
					}
				}
					
				reader.readAsText(filePath.files[0]);
			}
		</script>
	</body>
</html>
