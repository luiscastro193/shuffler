<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shuffler</title>
		<meta name="author" content="Luis Castro MartÃ­n">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
		<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
		<style>
			* {
				font-family: 'Lexend', sans-serif;
			}
			
			body {
				background-color: black;
				filter: invert(1);
			}
			
			ul {
				padding: 0px;
				list-style-position: inside;
			}
		</style>
	</head>

	<body>
		<p>Shuffler</p>
		<input name="file" type="file" onchange="readFile(this)" onclick="this.value = null" style="width: 100%" autofocus>
		<br><br>
		<ul id="shuffled"></ul>
		<script>
			"use strict";
			let shuffled = document.getElementById("shuffled");
			
			function shuffle(array) {
				for (let i = array.length - 1; i > 0; i--) {
					let j = Math.trunc(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
				
				return array;
			}
			
			function toItem(string) {
				let li = document.createElement("li");
				li.textContent = string;
				return li;
			}

			
			function readFile(filePath) {
				let reader = new FileReader();
				
				reader.onload = function(event) {
					shuffled.innerHTML = '';
					shuffled.append(
						...shuffle(event.target.result.trim().split(/\s+^\s*/m)).map(toItem)
					);
				}
					
				reader.readAsText(filePath.files[0]);
			}
		</script>
	</body>
</html>
